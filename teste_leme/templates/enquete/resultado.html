<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resultados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo2.css' %}" />
    <script src="main.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Resultados</h1>
        <p class="lead">--- Alternativa mais votada por questão ---</p>
        <hr class="my-4">
        {% for a,b,c,d in iteration %}
            <p><strong>(Questão {{ a }}) - {{ b }}</strong></p>
            <p>Opção mais Votada: {{ d }} <strong>({{ c }} Votos)</strong></p>
            <hr class="my-4">
        {% endfor %}
        <h3>Esse questionário foi respondido <strong>{{ total }} Vez(es) </strong></h3>
        <form action="{% url 'enquete:retornar' %}">
            <br>
            <input type="submit" class="btn btn-primary btn-lg" value="Votar Novamente" />
        </form>
    </div>
</body>
</html>
